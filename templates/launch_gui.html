<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Launch RHEL GUI | AWS</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
		<link href="{{ url_for('static', filename='css/launch_ec2.css') }}" rel="stylesheet" />
		<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
		<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon_ec2.png') }}" />
		<style></style>
	</head>
	<body>
		<div id="overlay"></div>
		<dotlottie-player
			src="https://lottie.host/2513151b-e44a-4c3d-804a-2b53bab9f101/SpTRx0qhXd.json"
			background="transparent"
			speed="1"
			style="width: 300px; height: 300px"
			direction="1"
			playMode="normal"
			loop
			autoplay
			id="spinner"></dotlottie-player>
		<div id="mainContent" class="container">
			<a href="{{ url_for('home.index') }}">
				<button id="homeButton" class="btn btn-light"><i class="fa fa-home"></i> Home</button>
			</a>
			<h1>Launch RHEL GUI</h1>
			<form id="launchGuiForm">
				<div class="form-group">
					<select id="region" name="region" class="form-control" required>
						<option value="" disabled selected>Select a Region</option>
						<option value="us-east-1">us-east-1 (N. Virginia)</option>
						<option value="us-east-2">us-east-2 (Ohio)</option>
						<option value="ap-south-1">ap-south-1 (Mumbai)</option>
					</select>
				</div>

				<div class="form-group">
					<select id="instance_type" name="instance_type" class="form-control" required>
						<option value="" disabled selected>Select an Instance Type</option>
						<option value="t2.medium">t2.medium (General Purpose)</option>
						<option value="m5.large">m5.large (Memory Optimized)</option>
						<option value="c5.xlarge">c5.xlarge (Compute Optimized)</option>
					</select>
				</div>

				<div class="form-group">
					<input type="text" id="instance_name" name="instance_name" class="form-control" placeholder="Enter Instance name" />
				</div>

				<!-- Existing Key Section with File Input -->
				<div id="existingKeySection">
					<label for="existing_key_file">Upload Existing Key File:</label>
					<input type="file" id="existing_key_file" name="existing_key_file" accept=".pem,.ppk" />
				</div>

				<label for="root_password">Root Password to login GUI:</label>
				<input type="password" id="root_password" name="root_password" required />
				<input class="submit-btn" type="submit" value="Launch RHEL GUI" />
			</form>
			<div id="message"></div>
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
		<script src="{{ url_for('static', filename='js/launch_gui.js') }}"></script>
		<script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
	</body>
</html>
